<script id="datepicker" type='tpl/regular'>
    <div class="datepicker datepicker-dropdown dropdown-menu datepicker-orient-left datepicker-orient-bottom" style="display: block; left:10px; top:20px">
      <div class="datepicker-days" style="display: none;">
        <table class=" table-condensed">
          <thead>
            <tr>
              <th class="prev" style="visibility: visible;" on-click={this.resetDate(year, month-1)}>«</th>
              <th colspan="5" class="datepicker-switch">{month +1 |i18n} / {year|i18n}</th>
              <th class="next" style="visibility: visible;" on-click={this.resetDate(year, month+1)}>»</th>
            </tr>
            <tr>
              <th class="dow">{'sunday'|i18n: 'week'}</th>
              <th class="dow">{'monday'|i18n: 'week'}</th>
              <th class="dow">{'tuesday'|i18n: 'week'}</th>
              <th class="dow">{'wednesday'|i18n: 'week'}</th>
              <th class="dow">{'thursday'|i18n: 'week'}</th>
              <th class="dow">{'friday'|i18n: 'week'}</th>
              <th class="dow">{'saturday'|i18n: 'week'}</th>
            </tr>
          </thead>
          <tbody>
            {#list grid as row}
            <tr>
              {#list row as item}
                <td class="day" r-class={{"selected active": item.date===selected, "disabled": item.disable}}   on-click={this.select(item)}>{item.num}</td>
              {/list}
            </tr>
            {/list}
          </tbody>
          <tfoot>
            <tr>
              <th colspan="7" class="today" r-show={this.option("showTody")}>Today</th>
            </tr>
            <tr>
              <th colspan="7" class="clear" style="display: none;">Clear</th>
            </tr>
          </tfoot>
        </table>

      </div>
      
    </div>
  </script>
